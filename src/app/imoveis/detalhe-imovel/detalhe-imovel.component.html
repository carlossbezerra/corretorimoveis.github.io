<div class="bg-white border" *ngIf="imovel$ | async as imovel">
  <div class="row">
    <div class="col-lg-8">
      <app-imovel
        [url]="imovel.url"
        [descricao]="imovel.description"
      ></app-imovel>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{ imovel.description }}</p>
        <i (click)="curtir()" class="fa fa-heart-o fa-2x mr pull-left">{{
          imovel.likes
        }}</i>
        <i class="fa fa-comment-o fa-2x mr-2 ml-2">{{ imovel.comments }}</i>
        <i (click)="excluir()" class="fa fa-trash-o fa-2x pull-right"></i>
      </small>

      <app-comentarios
      [id]="imovelId"
      *ngIf="imovel.allowComments; else warning">
    </app-comentarios>
      <ng-template #warning>
        <p>Usuário não pode comentar o imovel</p>
      </ng-template>
    </div>
  </div>
</div>
